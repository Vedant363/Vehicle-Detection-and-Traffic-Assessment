<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        .content {
            max-width: 800px;
            margin: auto;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for glass effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            animation: fadeOut 1s ease-out 4s forwards; /* Fade out after 4 seconds */
            backdrop-filter: blur(10px); /* Blur effect for glass effect */
        }

        .popup.show {
            display: block;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage with a random popup.</p>
        <p>Feel free to explore and enjoy your stay!</p>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Thank you for coming here!</h2>
    </div>

    <script>
        window.onload = function() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');

            // Show the popup and overlay
            popup.classList.add('show');
            overlay.classList.add('show');

            // Remove popup and overlay after 5 seconds
            setTimeout(() => {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            }, 5000);
        };
    </script>
</body>
</html>
