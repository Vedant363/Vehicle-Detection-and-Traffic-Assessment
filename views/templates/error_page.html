<!-- error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error_page.css') }}">
</head>
<body>
    <div class="container">
        <svg class="cross-mark" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="#ff0019" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#ff0019" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Error Occurred</h1>
        <p>{{ message }}</p>
        <a href="/complete_stop" class="btn">Quit</a>
    </div>
    <script>
        function goBack() {
            if (document.referrer) {
                // If there's a referrer (previous page), go back to it
                window.history.back();
            } else {
                // Otherwise, navigate to the homepage or a default page
                window.location.href = '/';  // You can change this URL to another fallback page if needed
            }
        }
    </script>
</body>
</html>
