<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #dcdcdc 100%);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            color: #ffffff;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff0d00;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px #a7a7a7, 0 0 20px #c7c7c7, 0 0 30px #b9b9b9; }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px #6d6d6d, 0 0 30px #7c7c7c, 0 0 40px #6b6b6b; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <a href="/" class="button">Go Back to Home</a>
    </div>
    <script>
        // Function to generate a random RGB color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change the background color every second
        function changeBackgroundColor() {
            setInterval(() => {
                document.body.style.backgroundColor = getRandomColor();
            }, 1000); // Change every 1000ms (1 second)
        }

        // Start the background color change loop
        changeBackgroundColor();
    </script>
</body>
</html>
